<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="login col-12 col-sm-7 overflow-auto vh-100 py-3">
        <div class="card border-0  login-card">
          <div class="login-body card-body text-center">
            <div class=" ms-xl-4" *ngIf="flag === 'true'">
              <H1>Register Success</H1>
            </div>
            <div class=" ms-xl-4">
              <a routerLink="/Homepage"> <img class="logo" src="/assets/images/logo-3.png"></a>
            </div>
            <div>
              <h3 class=" mb-3 pb-3 align-items-center gradient-text-2 fw-bold font-monospace fs-1"
              style="letter-spacing: 1px;">Login</h3>
            </div>
            <form (ngSubmit)="getProfile()">
              <div class="login-input">
                <div class="username">
                  <mat-form-field class="input-username w-100" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" required="Please Enter Username" [formControl]="usernameFormControl"
                      [errorStateMatcher]="matcher" name="txtUsername">
                    <mat-icon matPrefix><i class="fa-solid fa-user"></i></mat-icon>
                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                      Username is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="password">
                  <mat-form-field class="input-password w-100" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="txtPassword" [formControl]="passwordFormControl"
                      [errorStateMatcher]="matcher" required="Please Enter PaformControlssword"
                      [type]="hide ? 'password' : 'text'">
                    <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>
                    <button type="button" class="border-0  " mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>

                  </mat-form-field>
                </div>
              </div>
              <div class="text-center pt-1  pb-1 login-button-div">
                <button class="login-button btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-3"
                  mat-raised-button type="submit">
                  Log in</button>
              </div>
            </form>
            <p class="small mb-3 pb-lg-2"><a class="gradient-text-1 fs-5" routerLink="/ForgotPassword">Forgot
                password?</a></p>
            <p>Don't have an account? <a routerLink="/Register" routerLinkActive="active"
                class="link-info gradient-text-1  fw-bold font-monospace fs-5">Register here</a></p>



          </div>

        </div>

      </div>
      <div class="col-sm-5 px-0 d-none d-sm-block">
        <img [src]="loginRegisterImageUrl" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">

        </div>
    </div>
  </div>
</section>
