<div class="wrapper">
  <div class="container pt-5 mb-3">
    <div class="container-fluid">
      <div class="header">
        <h1>Booking</h1>
      </div>



      <div class="row">
        <div class="col  ">
          <div class="body card mb-4">
            <mat-tab-group>
              <!-- Pending -->
              <mat-tab label="Block-Homestay">


                <table class="table table-striped table-hover mt-2" style="height:60vh">
                  <thead class="">
                    <tr class="fw-5">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Accept / Reject</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr matRipple *ngFor="let post of valuesBloc | paginate:{
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                    };
                    let i = index">
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">
                        {{post.id}}
                      </td>
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">
                        {{post.username}}
                      </td>
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">
                        {{post.createdDate}}
                      </td>
                      <!-- <td>
                      <button mat-icon-button color="primary" (click)="onItemSelector(post.id, post.username);"
                        routerLink="/Admin/Request/RequestAccount" routerLinkActive="active"><i
                          class="fa-solid fa-eye"></i></button>
                      <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.username);"
                        (click)="accept()"><i class="fa-solid fa-check"></i></button>
                      <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.username);"
                        (click)="reject()"><i class="fa-solid fa-xmark"></i></button>

                    </td> -->
                      <td class="">
                        <!-- <mat-slide-toggle name="isChecked{{i}}" (click)="onItemSelector(post.id, post.username)"
                            (click)="openDialogAction()"></mat-slide-toggle> -->
                        <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.username);"
                          (click)="accept()"><i class="fa-solid fa-check"></i></button>
                        <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.username);"
                          (click)="openDialogAction()"><i class="fa-solid fa-xmark"></i></button>
                      </td>
                    </tr>


                    <tr *ngIf="valuesBloc.length < 1">
                      <td></td>
                      <td>

                      </td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesBloc.length < 2">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesBloc.length < 3">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesBloc.length < 4">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesBloc.length < 5">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
                <!-- pagination -->
                <div class="row w-100">
                  <div class="col-sm-6">

                  </div>
                  <div class="col-sm-6 d-flex justify-content-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next"
                      (pageChange)="onTableDataChangeBloc($event)">
                    </pagination-controls>
                  </div>

                </div>
              </mat-tab>

              <mat-tab label="Homestay">
                <table class="table table-striped table-hover mt-2" style="height:60vh">
                  <thead class="">
                    <tr class="fw-5">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Action Ban</th>
                    </tr>
                  </thead>
                  <tbody style="height:30vh">
                    <tr *ngFor="let post of valuesHomestay | paginate:{
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count}

                ;
                let i = index">
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">
                        {{post.id}}

                      </td>
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">
                        <div class="d-flex align-items-center">
                          <!-- <img [src]="getImageLandlord(post.avatarUrl)" alt="" style="width: 45px; height: 45px" class="rounded-circle" /> -->
                          <div class="ms-3">
                            <p class="fw-bold mb-1">{{post.username}}</p>
                            <p class="text-muted mb-0">{{post.email}}</p>
                          </div>
                        </div>
                      </td>
                      <td [style.cursor]="'pointer'" routerLink="AccountLandlordDetail"
                        (click)="onItemSelector(post.id, post.username)">{{post.createdDate}}
                      </td>

                      <td class="">
                        <!-- <button mat-icon-button color="accent" (click)="onItemSelector(post.id, post.username);"
                            (click)="accept()"><i class="fa-solid fa-check"></i></button> -->
                        <button mat-icon-button color="warn" (click)="onItemSelector(post.id, post.username);"
                          (click)="openDialogAction()"><i class="fa-solid fa-xmark"></i></button>
                      </td>
                    </tr>
                    <tr *ngIf="valuesHomestay.length < 1">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesHomestay.length < 2">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesHomestay.length < 3">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesHomestay.length < 4">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngIf="valuesHomestay.length < 5">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
                <!-- pagination -->
                <div class="row w-100">
                  <div class="col-sm-6">

                  </div>
                  <div class="col-sm-6 d-flex justify-content-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next"
                      (pageChange)="onTableDataChangeHomestay($event)">
                    </pagination-controls>
                  </div>

                </div>
              </mat-tab>

            </mat-tab-group>

          </div>
        </div>

      </div>




    </div>
  </div>
</div>
