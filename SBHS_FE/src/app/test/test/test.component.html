<form (ngSubmit)="submit()">
  <div class="d-flex flex-column">
    <div> name :<input type="text" [(ngModel)]="name" name="name"></div>
    <div>age : <input type="text" [(ngModel)]="age" name="age"></div>
    <div>address :<input type="text" [(ngModel)]="address" name="address"></div>
    <button type="submit">submit</button>
  </div>
  <div  class="d-flex flex-column">
    <div>name : {{name}} </div>
    <div>age : {{age}} </div>
    <div>address : {{address}}</div>
  </div>
</form>
