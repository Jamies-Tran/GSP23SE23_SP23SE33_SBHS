<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="login col-12 col-lg-7 vh-100 py-3 " cdkScrollable>
        <div class="card border-0 pt-3 login-card">
          <div class="login-body card-body text-center ">
            <div class="ms-xl-4">
              <a routerLink="/Homepage"> <img class="logo" ></a>
            </div>
            <div>
              <h3 class=" mb-3 pb-3 align-items-center gradient-text-2 fw-bold font-monospace fs-1"
                style="letter-spacing: 1px;">Register</h3>
            </div>
            <form >
              <div class="register-input ">
                <h5 class="text-start ">Basic Information</h5>

                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- username -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" required="Please Enter Username"
                           name="txtUsername">
                        <mat-icon matPrefix><i class="fa-solid fa-user"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <!-- Email -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" ngModel email required="Please Enter Username"
                            name="txtEmail">
                        <mat-icon matPrefix><i class="fa-regular fa-envelope"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <!-- password -->
                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <div class="reg-input ">
                      <mat-form-field class="input-password w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="txtPassword"
                           required="Please Enter Password"
                          >
                        <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <div class="reg-input ">
                      <mat-form-field class="input-password w-100" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" name="txtConfirmPassword"

                         >
                        <mat-icon matPrefix><i class="fa-solid fa-key"></i></mat-icon>



                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <!-- address -->
                <div>

                  <div class="reg-input">
                    <mat-form-field class="example-full-width w-100" appearance="outline" #formField>
                      <mat-label>Assignee</mat-label>
                      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                          {{option.name}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                </div>

                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- ID National -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>ID National</mat-label>
                        <input matInput type="tel" pattern="^[0]\d{9,12}$"
                          name="txtID">
                        <mat-icon matPrefix><i class="fa-regular fa-address-card"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <!-- Day of Birth  -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Day of Birth</mat-label>
                        <input matInput  name="txtDob"
                          id="date" [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-icon matPrefix><i class="fa-solid fa-calendar-days"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- Phone -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput pattern="^[0]\d{9,12}$" type="tel"
                           name="txtPhone">
                        <mat-icon matPrefix><i class="fa-solid fa-phone"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <!-- Gender -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-icon matPrefix><i class="fa-solid fa-mars-and-venus"></i></mat-icon>
                        <mat-select placeholder="Gender" >
                          <mat-option value="Male">Male </mat-option>
                          <mat-option value="Female">Female </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- Phone -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput pattern="^[0]\d{9,12}$" type="tel"
                           name="txtPhone">
                        <mat-icon matPrefix><i class="fa-solid fa-phone"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <!-- Gender -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-icon matPrefix><i class="fa-solid fa-mars-and-venus"></i></mat-icon>
                        <mat-select placeholder="Gender" >
                          <mat-option value="Male">Male </mat-option>
                          <mat-option value="Female">Female </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- Phone -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput pattern="^[0]\d{9,12}$" type="tel"
                           name="txtPhone">
                        <mat-icon matPrefix><i class="fa-solid fa-phone"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">

                    <div class="reg-input">

                        <mat-label>Gender</mat-label>
                        <mat-icon matPrefix><i class="fa-solid fa-mars-and-venus"></i></mat-icon>
                        <mat-select placeholder="Gender" >
                          <mat-option value="Male">Male </mat-option>
                          <mat-option value="Female">Female </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">
                    <!-- Phone -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput pattern="^[0]\d{9,12}$" type="tel"
                           name="txtPhone">
                        <mat-icon matPrefix><i class="fa-solid fa-phone"></i></mat-icon>

                      </mat-form-field>
                    </div>
                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">
                    <!-- Gender -->
                    <div class="reg-input">
                      <mat-form-field class="input-username w-100" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-icon matPrefix><i class="fa-solid fa-mars-and-venus"></i></mat-icon>
                        <mat-select placeholder="Gender" >
                          <mat-option value="Male">Male </mat-option>
                          <mat-option value="Female">Female </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <br>
                <h5 class="text-start">Attachment</h5>
                <div class="row">
                  <!-- col left -->
                  <div class="col-left col-12 col-md-6">


                  </div>
                  <!-- col right -->
                  <div class="col-right col-12 col-md-6">

                  </div>
                </div>
              </div>

              <div class="text-center pt-1  pb-1 login-button-div">
                <button class="login-button btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-1"
                  mat-raised-button type="submit">
                  Register</button>
              </div>
            </form>
            <p>Having an account? <a routerLink="/Login" routerLinkActive="active"
                class="link-info gradient-text-1 fw-bold font-monospace fs-5">Login here</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-5 px-0 d-none d-lg-block">
        <img  alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">

      </div>


    </div>
  </div>
</section>
